<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>运维平台</title>
  <!--CSS加载开始-->
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/static/dist/css/skins/_all-skins.min.css">
  <!-- Pace style -->
  <link rel="stylesheet" href="/static/plugins/pace/pace.min.css">
  <!--alert 超酷消息警告框插件-->
  <link rel="stylesheet" href="/static/plugins/alert/sweet-alert.css">
  <!--CSS加载结束-->
    <link href="/static/dist/css/animate.css" rel="stylesheet">

  <!--CSS模版开始-->
  
<!-- DataTables -->
<link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">

  <!--CSS模版结束-->
</head>
<!--body体开始-->
<body class="hold-transition skin-blue sidebar-mini">

<!-- 总页面开始-->
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a class="logo">
      <span class="logo-mini"><b>R</b>b+</span>
      <span class="logo-lg"><b>Reboot</b>运维平台</span>
    </a>
    <!-- 标题导航栏开始 -->
    <nav class="navbar navbar-static-top">
      <!-- 侧边栏切换按钮开始-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <!-- 侧边栏切换按钮结束-->
      <!--头部标题导航开始-->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- 头部导航：用户个人页面开始 -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="/static/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">KK</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="/static/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                <p>
                  鲁迅说
                  <small>湖人总冠军</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">简介</a>
                </div>
                <div class="pull-right">
                  <a href="/user/logout/" class="btn btn-default btn-flat">退出</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- 头部导航：用户个人页面结束 -->
        </ul>
      </div>
      <!--头部标题导航结束-->
    </nav>
    <!-- 标题导航栏开始 -->
  </header>

    <!--侧边栏开始-->
    
        <aside class="main-sidebar">
  <!-- 侧边栏 -->
  <section class="sidebar">
    <!-- 用户面板的侧边栏 -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="/static/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- 搜索表单 -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>

    <!-- 侧边栏菜单-->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <!--用户管理导航-->
      <li class="treeview">
        <a href="/">
          <i class="fa fa-dashboard"></i> <span>仪表盘</span>
        </a>
      </li>
      <li class="treeview">
        <a href="#">
          <i class="fa fa-home"></i> <span>用户中心</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a href="/user/list/"><i class="fa fa-user"></i> 用户管理</a></li>
          <li><a href="/logs/"><i class="fa fa-users"></i> 日志列表</a></li>
        </ul>
      </li>
    </ul>
  </section>
</aside>
    
    <!--侧边栏结束-->

    <!--主体部分开始-->
    <div class="content-wrapper">
    <!-- 主体页面内容开始 -->
    <section class="content">
    {% block content %}
    {% endblock %}
    </section>
    <!-- 主体页面内容结束 -->
  </div>
    <!--主体部分结束-->

    <!--页面底部信息开始-->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.8
    </div>
    <strong>Copyright &copy; 2017-2018 <a href="http://www.51reboot.com" target="_blank">51Reboot</a>.</strong> All rights reserved.
  </footer>
    <!--页面底部信息结束-->
  <div class="control-sidebar-bg"></div>
</div>
<!-- 总页面结束-->
<!--模版js部分加载开始-->
<!-- jQuery 2.2.3 -->
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- PACE -->
<script src="/static/plugins/pace/pace.min.js"></script>
<!-- SlimScroll -->
<script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/static/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/static/dist/js/demo.js"></script>
<!--alert 超酷消息警告框插件-->
<script src="/static/plugins/alert/sweet-alert.min.js"></script>
<!--模版js部分加载结束-->

<!-- js加载开始 -->

<!-- js加载结束-->

<!--JS模版开始-->


<!-- DataTables -->
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>


{% block script %}
{% endblock %}
<!--JS模版结束-->

</body>
<!--body体结束-->
</html>
