        id  => jQuery('#id')
        tag => jQuery('input')
        class => jQuery('.class')
        */
        //绑定事件
        $('#btn2').bind('click',function () {
            //获取input值
            var num1 = $('#num1').val();
            var num2 = $('#num2').val();
            //进行加法计算
            var res = add(parseInt(num1),parseInt(num2));
            //结果回显
            $('#res').val(res);
            $('#content').html(res);
        });
        $('.hiddent-btn').bind('click',function () {
            $('#content').hide();
        });
        $('#hiddent-btn').bind('click',function () {
            $('#content').show();
        })
