{% extends "public/layout.html" %}
    {% block breadcrumb %}   
		<section class="content-header">
		    
			<ol class="breadcrumb">
			    <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
			    <li><a href="#">日志管理</a></li>
			    <li class="active">日志信息</li>
			</ol>
			<h3>
			    <form class="form-inline" action="/logs/" method="post" enctype="multipart/form-data">
			      <div class="form-group ">
			        <label for="topn">请输入查询行数：</label>
			        <input name="topn" class="form-control" id="topn" placeholder="默认输出10行" type="text">
			      </div>
			      <button type="submit" class="btn btn-default">查询</button>
			      <div class="form-group">
			        <label for="logs">请选择上传日志：</label>
			        <input name="files" class="form-control" id="logs" type="file">
			      </div>
			      <div class="form-group">
			        <button type="submit" class="btn btn-default">上传</button>
			      </div>
			    </form>
			</h3>
		
		 </section>
    	
{% endblock %}    

{% block body %}
    <section class="content">
        

<div class="box box-primary  animated fadeInRight">
    <div class="box-body">
        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                        <thead>
                            <tr class="active">
                            <th>ID</th>
                            <th>IP地址</th>
                            <th>URL</th>
                            <th>Status</th>
                            <th>访问次数</th>
                            </tr>
                        </thead>
                        <tbody>
                        	{% for log in log_list %}
                            <tr>
                                <td>{{log['id']}}</td>
                                <td>{{log['ip']}}</td>
                                <td>{{log['url']}}</td>
                                <td>{{log['status']}}</td>
                                <td>{{log['count']}}</td>
                            </tr>
                        	{% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
</div>

    </section>
{% endblock %}
