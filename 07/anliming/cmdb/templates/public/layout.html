<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>运维平台</title>
  <!--CSS加载开始-->
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/static/dist/css/skins/_all-skins.min.css">
  <!-- Pace style -->
  <link rel="stylesheet" href="/static/plugins/pace/pace.min.css">
  <!--alert 超酷消息警告框插件-->
  <link rel="stylesheet" href="/static/plugins/alert/sweet-alert.css">
  <!--CSS加载结束-->
    <link href="/static/dist/css/animate.css" rel="stylesheet">

  <!--CSS模版开始-->

<!-- DataTables -->
<link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">

  <!--CSS模版结束-->
</head>
<!--body体开始-->
<body class="hold-transition skin-blue sidebar-mini">

<!-- 总页面开始-->
<div class="wrapper">
    <!--头部开始-->
    {% block header %}
        {% include 'public/default_header.html' %}
    {% endblock %}
    <!--头部结束-->
    <!--侧边栏开始-->
    {% block nav %}
        {% include 'public/default_navbar.html' %}
    {% endblock %}
    <!--侧边栏结束-->

    <!--主体部分开始-->
    <div class="content-wrapper">
    <!-- 内容头部信息（页眉） -->
    {% block page_header %}
    {% endblock %}

    <!-- 主体页面内容开始 -->
            {% block body %}
            {% endblock %}

    <!-- 主体页面内容结束 -->
  </div>
    <!--主体部分结束-->

    <!--页面底部信息开始-->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.8

  </footer>
    <!--页面底部信息结束-->
  <div class="control-sidebar-bg"></div>
</div>
<!-- 总页面结束-->

<!--模版js部分加载开始-->

<!-- PACE -->
<script src="/static/plugins/pace/pace.min.js"></script>

<!--alert 超酷消息警告框插件-->
<script src="/static/plugins/alert/sweet-alert.min.js"></script>

<!-- js加载结束-->

<!--JS模版开始-->

<!-- DataTables -->
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>

<!--JS模版结束-->
