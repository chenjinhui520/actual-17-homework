{% extends 'public/layout.html' %}

{% block page_header %}

    <section class="content-header" xmlns="http://www.w3.org/1999/html">
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
            <li><a href="/user/list/">日志管理</a></li>
            <li class="active">日志分析</li>
        </ol>
        <h1>日志管理
            <small>日志分析</small>
        </h1>
    </section>
{% endblock %}

{% block body %}
        <section class="content">
    <div class="box box-primary  animated fadeInRight">
    <div class="box-body ">

        <div class=form-inline">
            <h4>
            <span>
            <a href="/logs/?topn=5">TOP5</a>|
            <a href="/logs/?topn=15">TOP15</a>|
            <a href="/logs/?topn=20">TOP20</a></span>
            </h4>
        </div>
        <div>
            <form class="form-inline" action="/logs/" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="topn">请输入查询行数：</label>
                <input type="text" name="topn" id="topn" placeholder="默认输出10行">
                <input type="text" hidden name="list_id" id="topn" value="{{ log_list_id }}" placeholder="默认输出10行">
                  <button type="submit" class="btn btn-default">查询</button>
              </div>
            </form>
        </div>
        <table class="table table-striped table-bordered table-hover" >
            <thead>
                <tr>
                    <th>Count</th>
                    <th>IP</th>
                    <th>URL</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for log in log_list %}

                <tr>
                    <td>{{ log[4] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
    </section>
{% endblock %}
