{% extends 'public/layout.html' %}

{% block page_header %}

    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
            <li><a href="/user/list/">日志管理</a></li>
            <li class="active">日志列表</li>
        </ol>
        <h1>日志列表
            <small>
            <div>
            <form class="form-inline" action="/logs/list/" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="logs">请选择上传日志：</label>
                <input type="file" name="files" class="form-control" id="logs">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default">上传</button>
              </div>
            </form>
            </div>
            </small>
        </h1>
    </section>
{% endblock %}

{% block body %}
        <br>
    <section class="content">
    <div class="box box-primary  animated fadeInRight">
    <div class="box-body ">
        <div>
        <table class="  table table-striped table-bordered table-hover" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>日志名称</th>
                    <th>存储路径</th>
                    <th>文件行数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for i in log_list %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.path }}</td>
                    <td>{{ i.counts }}</td>
                    <td>
                        <a href="/logs/?log_list_id={{ i['id'] }}">查看</a>
                        <a href="/logsdel/?log_list_id={{ i['id'] }}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        </div>
    </div>
    </section>
{% endblock %}
