{% extends "public/layout.html" %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">用户中心</a></li>
        <li class="active">用户信息</li>
    </ol>
    <h1>
        日志分析
    </h1>

{% endblock %}


{% block body %}
    <div class="box box-primary animated fadeInDown">
    <form class="form-inline" method=post enctype="multipart/form-data">
        <div class="form-group">
            <input class="btn btn-default" type=file name="file">
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="btn btn-default form-control" name="line" placeholder="输出日志行数">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

        {% if rt_list %}
            <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                           aria-describedby="example1_info">
                        <thead>
                            <tr role="row">
                                <th class="default">IP</th>
                                <th class="default">URL</th>
                                <th class="default">Status</th>
                                <th class="default">Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for value in rt_list  %}
                                <tr>

                                    <td>{{ value[1] }}</td>
                                    <td>{{ value[2] }}</td>
                                    <td>{{ value[3] }}</td>
                                    <td>{{ value[4] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
        {% endif %}
    </form>
    </div>
{% endblock %}
