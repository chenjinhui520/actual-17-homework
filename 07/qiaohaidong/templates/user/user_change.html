{% extends "public/layout.html" %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">用户中心</a></li>
        <li class="active">用户信息</li>
    </ol>
    <h1>
        修改密码
    </h1>
{% endblock %}


{% block body %}
<div class="box box-primary animated fadeInDown">
            <div class="box-header with-border">
                <h3 class="box-title">修改密码</h3>
            </div>
            {% if error %}
            <p style="color:red">{{ error }}</p>
            {% endif %}
            <form class="form-horizontal"  method="post" id="UserAddForm">
                <div class="box-body">
                    <div>

                    </div>

                    <div class="form-group">
                        <label for="Password" class="col-sm-2 control-label">旧密码
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="Password" placeholder="当前密码" name="cupassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-sm-2 control-label">新密码
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="Password" placeholder="新密码" name="nepassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">确认密码
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="age" placeholder="确认密码" name="repassword">
                        </div>
                    </div>

                    {% for msg in get_flashed_messages() %}
                    <h2>{{ msg }}</h2>
                    {% endfor %}
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <a type="submit" class="btn btn-default" href="{{ url_for('user') }}">返回</a>
                        <input type="submit" class="btn btn-primary pull-right" value="提交">
                    </div>
                    <!-- /.box-footer -->
                </div>
                <h2></h2>
            </form>
        </div>
{% endblock %}
