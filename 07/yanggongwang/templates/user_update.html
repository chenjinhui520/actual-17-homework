{% extends "public/layout.html" %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li><a href="#">用户中心</a></li>
    <li class="active">更新用户</li>
</ol>
<h1>
    更新用户
    <small>更新你的用户</small>
</h1>
{% endblock %}

{% block body %}
<div class="row">
    <!-- right column -->
    <div class="col-md-10">
        <!-- Horizontal Form -->
        <div class="box box-primary animated fadeInDown">
            <div class="box-header with-border">
                <h3 class="box-title">填写基本信息</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" method="post" id="UserUpdateForm">
                <div class="box-body">
                    <div>
                   {% if _user %}
                    <span> 更新"{{_user['username']}}"用户信息： </span>
                    {% endif %}
                    {% if error %}
                    <p style="color:red">{{ error }}</p>
                    {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="age" placeholder="Age" name="age" value="{{ _user['age'] }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="col-sm-2 control-label">密码
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control" id="passwd" name="passwd" value="{{ _user['password'] }}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Job" class="col-sm-2 control-label">职务
                        <span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"id="Job" placeholder="Job" name="job" value="{{ _user['job'] }}">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="uid" value="{{ _user['id'] }}"/>
                        <a type="submit" class="btn btn-default" href="/user/list/">返回</a>
                        <button type="submit" id="submit_button" class="btn btn-primary pull-right">提交</button>
                    </div>
                    <!-- /.box-footer -->
                </div>
            </form>
        </div>
        <!-- /.box -->
    </div>
    <!--/.col (right) -->
</div>
{% endblock %}
