<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">
</head>
<body>

<div class="container">

     <form class="form-signin" action="/login/" method="post">
        <h2 class="form-signin-heading">请您登录：</h2>
        <div class="form-group">
            <input id="name" type="text" name="username" class="form-control"  value="" placeholder="用户名" required="length[6~50]">
        </div>
        <div class="form-group">
            <input id="password" type="password" name="password" class="form-control" placeholder="密码" required="">
        </div>
        <input type="submit" class="btn btn-primary block full-width m-b" value="登录"/>
     </form>

</div>
</body>
</html>
