{% extends "public/layout.html" %}
{% block breadcrumb %}
<br><br><ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">日志管理</a></li>
            <li class="active">日志信息</li>
        </ol>
        <h1>
            <form class="form-inline" action="/logs/" method="post" enctype="multipart/form-data">
              <div class="form-group ">
                <label for="topn">请输入查询行数：</label>
                <input type="text" name="topn" class="form-control" id="topn" placeholder="默认输出10行">
              </div>
              <button type="submit" class="btn btn-default">查询</button>
              <div class="form-group">
                <label for="logs">请选择上传日志：</label>
                <input type="file" name="files" class="form-control" id="logs">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default">上传</button>
              </div>
            </form>
        </h1>
{% endblock %}
{% block body %}
<div class="box box-primary  animated fadeInRight">
    <div class="box-body">
        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                        <thead>
                            <tr class="active">
                            <th>访问次数</th>
                            <th>IP地址</th>
                            <th>URL</th>
                            <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for log in logall_list %}
                            <tr>
                                <td>{{ log['count'] }}</td>
                                <td>{{ log['ip'] }}</td>
                                <td>{{ log['url'] }}</td>
                                <td>{{ log['status'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
</div>
{% endblock %}
