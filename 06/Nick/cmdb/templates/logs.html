<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
</head>
<body>
    <a href="/logs?topn=5">TOP5</a>
    <a href="/logs?topn=15">TOP15</a>
    <a href="/logs?topn=30">TOP30</a>
<table border="1px">
    <thead>
        <tr>
            <th>ID</th>
            <th>status</th>
            <th>IP</th>
            <th>URL</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>
    {% for node in rt_list %}
        <tr>
            <td>{{ node['id'] }}</td>
            <td>{{ node['status'] }}</td>
            <td>{{ node['ip'] }}</td>
            <td>{{ node['url'] }}</td>
            <td>{{ node['count'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
