<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    <form action="/login/" method="post">
        <input type="text" name="username" value="{{ username }}">
        <input type="text" name="password">
        <input type="submit" value="登陆">
    </form>

</body>
</html>
