<!doctype html>

<html>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <head>
        <style type="text/css">
            a {text-decoration: none}
        </style>
    </head>
    <title>My Application</title>
    <body>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </body>
</html>
