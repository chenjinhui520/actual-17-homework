<!DOCTYPE html>
<html>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <head>
        <style type="text/css">
            a{text-decoration: none}
			input[name="{{ style_input }}"]{border:1px solid {{ color }};background-color:transparent;}
        </style>
    </head>
	<body>
		<div align="center">
			<form method="post">
				<fieldset  style="width:300px; " >
					<legend>Life is short, you need Python</legend>
					<input type="text" name="username" placeholder="{{ username }}" >
					<br>
					<input type="password" name="password" placeholder="{{ password }}" >
					<br>
                    <input type="password" name="retype_password" placeholder="{{ retype_password }}" >
					<br>
                    <a href="http://127.0.0.1:8081/" style="font-size:8px;">Go back!</a>
					<input type="submit" name="up" value="Create user" >
					<br>
					<font size="1" color="red">{{ register_error }}</font>

				</fieldset>
			</form>
		</div>
	</body>
</html>
