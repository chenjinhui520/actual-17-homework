<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>用户登录</title>
</head>
<body>
	{% if error %}
	<p style="color:red">{{error}}</p>
	{% endif %}
	<form action="/login/" method="POST">
		用户名<input type="text" name="username" value="{{username}}">
		密码<input type="text" name="passwd">
		<input type="submit" value="登录">
	</form>
</body>
</html>
