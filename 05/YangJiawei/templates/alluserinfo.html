<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>用户信息</title>
		</head>
		<body>
			<a href="/logfile/top/">查看日志</a>
			<h3>{{Title}}</h3>
			<table border = '1'>
				<thead>
					<tr>
						<th>name</th>
						<th>password</th>
						<th>age</th>
						<th>job</th>
						<th>action</th>
					</tr>
				</thead>
				<tbody>
					{% for i in userlist %}
					<tr>
						<th>{{i['name']}}</th>
						<th>{{i['passwd']}}</th>
						<th>{{i['age']}}</th>
						<th>{{i['job']}}</th>
						<th>
							<a href="">refresh</a>
							<a href="">delect</a>
						</th>
					</tr>
					{% endfor %}
				</tbody>
		</body>
	</html>
