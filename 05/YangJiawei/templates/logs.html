<!DOCTYPE html>
<html>
<head>
	<title>日志列表</title>
</head>
<body>
	<a href="/logs/?top=5">TOP5</a>
	<a href="/logs/?top=10">TOP10</a>
	<a href="/logs/?top=20">TOP20</a>
	<a href="/user/list/">用户列表</a>
	<table border="2">
		<thead>
			<tr>
				<td>IP</td>
				<td>URL</td>
				<td>Status</td>
				<td>Count</td>
			</tr>
		<tbody>
			{% for log in toplist %}
			<tr>
				<td>{{log[0][0]}}</td>
				<td>{{log[0][1]}}</td>
				<td>{{log[0][2]}}</td>
				<td>{{log[1]}}</td>
			</tr>
			{% endfor %}
		</tbody>
			
		</thead>
	</table>
</body>
</html>
