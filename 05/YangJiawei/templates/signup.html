<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>用户注册</title>
</head>
<body>
	{% if error %}
	<p style="color:red">{{error}}</p>
	{% endif %}
	<form action="/signup/" method="POST">
		用户名<input type="text" name="username">
		密码<input type="text" name="passwd">
		年龄<input type="text" name="age">
		职务<input type="text" name="job">
		<input type="submit" value="注册">
	</form>
</body>
</html>
