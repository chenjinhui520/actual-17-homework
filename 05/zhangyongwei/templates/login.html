<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
    <form action="/login/" method="post">
        <input name="username" type="text" value={{ username }}> 用户名
        <input name="password" type="text"> 密码
        <input type="submit" value="登录">
    </form>
</body>
</html>
