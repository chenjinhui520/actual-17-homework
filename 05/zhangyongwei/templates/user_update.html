<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新用户</title>
</head>
<body>
    <form action="/user/update/?username={{ username }}" method="post">
        用户名：<input type="text" name="name" value="{{ user.name }}">
        密码：<input type="text" name="passwd" value="{{ user.passwd }}">
        年龄：<input type="text" name="age" value="{{ user.age }}">
        职务：<input type="text" name="job" value="{{ user.job }}">
        <input type="submit" value="更新">
    </form>
</body>
</html>
