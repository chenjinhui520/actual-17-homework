<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    <form action="/user/add/" method="post">
        用户名：<input type="text" name="name">
        密码：<input type="text" name="passwd">
        年龄：<input type="text" name="age">
        职务：<input type="text" name="job">
        <input type="submit" value="提交">
    </form>
</body>
</html>
